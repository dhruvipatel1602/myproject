<html>
    <head>
        <title>Reset Password</title>
    </head>
    <style>
        body {
            background-image: {% load static %}url({% static 'bg.jpg'%}); /* Replace with the actual path to your image file */
            width:1000px;
            height:90px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        ::placeholder {
        color: #531963;
        opacity: 1;
        }
        .button {
        width: 153%;
        height: 30px;
        display: inline-block;
        padding: 15px 25px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #531963;
        background-color: #ffc4d4;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #F88379;
        }
        .button:hover {background-color: #ffc4d4}
        .button:active {
        background-color: #ffc4d4;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
        }
        .myDiv2 {
        box-shadow: 0px 0px 15px currentcolor;
        border: 5px solid currentcolor;
        border: 5px outset #ffc4d4;
        border-radius: 15px 50px;
        text-align: center;
        position: right;
        width: 300px;
        padding: 60px;
        margin-left: 800px;
        margin-top: 90px;
        }
    </style>
    <body bgcolor="#531963">
    <div class="myDiv2">
        <h1><p style="font-family:Georgia;color:#531963;text-align:center;">Reset Your Password Here</p></h1>
        <table>
        <form method="post">
            {% csrf_token %}
             {% if form.errors %}
                {% for key, value in form.errors.items %}
                    <strong style="font-family:Georgia;color:#531963;text-align:center;">{{ value }}</strong>
                {% endfor %}
             {% endif %}
                <tr>
                    <td><input type="password" style="width: 150%;height: 40px;text-align:center;background-color: #ffc4d4; border: #ffc4d4" name="new_password1" autocomplete="new-password" class="form-control" required id="id_new_password1" placeholder="New Password"></td>
                </tr>
                <tr>
                    <td><input type="password" style="width: 150%;height: 40px;text-align:center;background-color: #ffc4d4; border: #ffc4d4" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control" placeholder="Confirm New Password"></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td><button type="submit" class="button" id="reset">Reset</button></td>
                </tr>
        </form>
        </table>
    </div>
    </body>
</html>
